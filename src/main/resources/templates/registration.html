<!DOCTYPE html>
<html xmlns: xmlns:form="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">-->
</head>
<body>
<h1>User Registration</h1>
<!--<form th:action="@{/account/login}" metÐ½hod="post">-->
<!--<form th:action="@{account/register}">-->
<form action="register"
      method="POST" modelAttribute="userDto">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required/>
    <!--  //  <div style= "color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error - Validate</div>-->
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required/>
<!--    <div th:if="${#fields.hasErrors('email')}" th:errors="*{UserDto.getemail}">Name error - Validate</div>-->
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required/>
<!--    <div th:if="${#fields.hasErrors('password')}" th:errors="*{UserDto.password}">Name error - Validate</div>-->
    <br/>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required/>
    <br/>
    <button type="submit" name="submit">Create User</button>
    <button type="button" onclick="window.location.href='/cancel'">Cancel</button>
</form>
</body>
</html>
